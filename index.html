<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Task</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hierarchy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <h4 class="navbar-toggler-icon"></h4>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button
              class="btn btn-info"
              type="button"
              data-toggle="collapse"
              data-target=".multi-collapse"
              aria-expanded="false"
              aria-controls="multiCollapseExample1 multiCollapseExample2"
            >
              Compact
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-info"
              type="button"
              data-toggle="collapse"
              data-target=".multi-collapse"
              aria-expanded="false"
             onclick="showOne()"
            >
              Medium
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-info"
              type="button"
              data-toggle="collapse"
              data-target=".multi-collapse"
              aria-expanded="false"
              aria-controls="multiCollapseExample1 multiCollapseExample2"
            >
              Relaxed
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <figure class="org-chart cf">
        <ul class="root">
          <li>
            <ul class="parent">
              <li>
                <a href="#"><h4>Root</h4>
                <p id="displayDate"></p>
                </a>
                <ul class="child">
                  <li>
                    <a href="#"><h4>Child 2</h4> <p id="displayDate1"></p></a>
                  </li>
                </ul>
                <ul class="nodeCards cf">
                  <li>
                    <a href="#"><h4>Child 1</h4> <p id="displayDate2"></p></a>
                  </li>

                  <li class="nodeCard">
                    <a href="#"><h4>Child 1.1</h4> <p id="displayDate3"></p></a>
                    <ul class="sections">
                      <li class="section">
                        <a href="#"><h4>Child 1.1.1</h4> <p id="displayDate4"></p></a>
                      </li>
                      <li class="section">
                        <a href="#"><h4>Child 1.1.2</h4> <p id="displayDate5"></p></a>
                      </li>
                     
                    </ul>
                  </li>
                  <li class="nodeCard">
                    <a href="#"><h4>Child 1.2</h4> <p id="displayDate6"></p></a>
                    <ul class="sections">
                      <li class="section">
                        <a href="#"><h4>Child 1.2.1</h4> <p id="displayDate7"></p></a>
                      </li>
                      <li class="section">
                        <a href="#"><h4>Child 1.2.2</h4> <p id="displayDate8"></p></a>
                      </li>
                      <li class="section">
                        <a href="#"><h4>Child 1.2.3</h4> <p id="displayDate9"></p></a>
                      </li>
                      <li class="section">
                        <a href="#"><h4>Child 1.2.4</h4> <p id="displayDate0"></p></a>
                      </li>
                    </ul>
                  </li>
                  <li class="nodeCard">
                    <a href="#"><h4>Child 1.3</h4> <p id="displayDate11"></p></a>
                    
                  </li>
                  <li class="nodeCard">
                    <a href="#"><h4>Child  1.4</h4> <p id="displayDate22"></p></a>
                    <ul class="sections">
                      <li class="section">
                        <a href="#"><h4>Child 1.4.1</h4> <p id="displayDate33"></p></a>
                      </li>
                      
                      <li class="section">
                        <a href="#"><h4>Child 1.4.2</h4> <p id="displayDate44"></p></a>
                      </li>
                    </ul>
                  </li>
                  <li class="nodeCard ">
                    <a href="#"><h4>Child 1.5</h4> <p id="displayDate55"></p></a>
                   </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </figure>
    </div>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
